<div class="container" style="padding-top: 2em">
    <div class="jumbotron">
        
        <h2>Add a Link:</h2>
        <form action="">
            <div class="form-group">
                <label for="title">Title: </label>
                <input type="text" id="title" class="form-control" #title>
            </div>

            <div class="form-group">
                <label for="link">Link: </label>
                <input type="text" id="link" class="form-control" #link>
            </div>

            <button class="btn btn-primary pull-right" (click)="addPost(title.value, link.value)">Submit</button>
        </form>

    </div>


</div>

<post *ngFor="let post of posts" [title]="post.title" [link]="post.link"></post>
